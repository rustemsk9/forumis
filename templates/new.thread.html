{{ define "content" }}

<form role="form" action="/thread/create" method="post">
  <select name="selection1" id="selection1">
    <option value="">None</option>
    <option value="Sports">Sports</option>
    <option value="Movies">Movies</option>
    <option value="Games">Games</option>
    <option value="Other">Other</option>
  </select>
  <select name="selection2" id="selection2">
    <option value="">None</option>
    <option value="Sports">Sports</option>
    <option value="Movies">Movies</option>
    <option value="Games">Games</option>
    <option value="Other">Other</option>
  </select>
  <a> pick your category</a>
  <div class="lead">Start a new thread with the following topic</div>
  <div class="form-group">
    <input
      class="form-control"
      name="topic"
      id="topic"
      required
      autofocus
      placeholder="Thread topic here"
      rows="1"
    ></input>
        <textarea
      class="form-control"
      name="body"
      id="body"
      required
      placeholder="Thread body here"
      rows="4"
    ></textarea>
    <br />
    <br />
    <button class="btn btn-lg btn-primary pull-right" type="submit">
      Start this thread
    </button>
  </div>
</form>

    <script src="/static/js/selection-notify.js"></script>

{{ end }}
