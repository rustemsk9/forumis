{{ define "content" }}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="text-center">
    {{ if .Code }}
    <h1 class="display-1 text-muted">{{ .Code }}</h1>
    {{ end }}
    
    {{ if .Title }}
    <h2 class="mb-4">{{ .Title }}</h2>
    {{ end }}
    
    {{ if .Message }}
    <p class="lead mb-4">{{ .Message }}</p>
    {{ else }}
    <p class="lead mb-4">{{ . }}</p>
    {{ end }}
    
    <div class="d-flex justify-content-center gap-3">
      <button id="goto" class="btn btn-secondary">
        <i class="fa fa-arrow-left"></i> Go Back
      </button>
      <a href="/" class="btn btn-primary">
        <i class="fa fa-home"></i> Go Home
      </a>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var btn = document.getElementById("goto");
    btn.onclick = function () {
      window.history.back();
    };
  });
</script>
{{ end }}
