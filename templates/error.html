{{ define "content" }}

<p class="lead">{{ . }}</p>
<button id="goto" class="btn btn-lg btn-primary btn-block">Go back</button>
<script>
  // Add a "Go Back" button that navigates to the previous page
  document.addEventListener("DOMContentLoaded", function () {
    var btn = document.getElementById("goto");
    // btn.textContent = "Go Back";
    btn.onclick = function () {
      window.history.back();
    };
    // document.body.appendChild(btn);
  });
</script>
{{ end }}
