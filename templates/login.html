{{ define "content" }}

<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      <a href="/">Forum Talk</a>
    </i>
  </h2>
  <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <br/>
  <a class="lead pull-right" href="/signup">Sign up</a>
</form>

<img style="margin-left:50px; position: absolute;" src="/static/computer2.png">
<section>
  <div style="margin-left:250px; margin-top:110px; position: absolute;">{{ . }}</div>
</section>

{{ end }}
