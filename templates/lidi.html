{{ define "lidi" }}
<div class="thread-likes-container" style="display: inline-block;" data-thread-id="{{ .Id }}" data-creator-id="{{ .UserId }}">
    <iframe src="/threadLikes/display?threadId={{ .Id }}&creatorId={{ .UserId }}" 
            name="thread_{{ .Id }}_likes"
            style="border:none; width:120px; height:30px; overflow:hidden;"
            scrolling="no">
    </iframe>
</div>
{{ end }}

{{ define "lidi-partial" }}
<div class="likes-section" style="text-align: center;">
    <div class="thread-likes" style="display: inline-block; margin-right: 10px;">
        <a href="/threadLikes/accept?threadId={{ .Id }}&creatorId={{ .UserId }}&return=partial" 
           target="thread_{{ .Id }}_likes"
           style="text-decoration: none; color: #28a745; cursor: pointer;">
            👍 <span>{{ .LikesCount }}</span>
        </a>
    </div>
    <div class="thread-dislikes" style="display: inline-block;">
        <a href="/threadLikes/dislike?threadId={{ .Id }}&creatorId={{ .UserId }}&return=partial" 
           target="thread_{{ .Id }}_likes"
           style="text-decoration: none; color: #dc3545; cursor: pointer;">
            👎 <span>{{ .DislikesCount }}</span>
        </a>
    </div>
</div>
{{ end }}
